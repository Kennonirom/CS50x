<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- references the font used -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <!-- references the style.css used-->
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            //Java scipt for PART 1
            //loads needed reseources
            document.addEventListener('DOMContentLoaded', function(){
                //selects a specific class in the HTML page 'correct'
                let correct = document.querySelector('.correct');
                //detects a clilck on a specific button name correct
                correct.addEventListener('click', function(){
                        //a change in the button color 'correct' to green
                        correct.style.backgroundColor = 'green';
                        //a text will appear at the at the paragraph at the bottopm
                        document.querySelector('#feedback1').innerHTML = 'Correct!';
                });


                //selects a specific class in the HTML page 'incorrect'
                let incorrects = document.querySelectorAll('.incorrect');
                //a loop that goes through all incorrect classes
                for (let i = 0; i<incorrects.length; i++){
                    // checks every single classes that is named 'incorrect'
                    //detects a clilck on a specific button named incorrect
                    incorrects[i].addEventListener('click', function(){
                    //a change in the button color 'incorrect' to red
                    incorrects[i].style.backgroundColor = 'red';
                    //a text will appear at the at the paragraph at the bottopm
                    document.querySelector('#feedback1').innerHTML = 'Incorrect!';
                    });
                 }


            //Java scipt for PART 2
            //selects a specific class in the HTML page named 'check'
              document.querySelector('#check').addEventListener('click', function(){
                    //only affects the first input
                    let input = document.querySelector('input');
                    //if the value of that input == 'Switzeland'
                    if (input.value === 'Switzerland'){
                        //changes the color of the text box to green
                        input.style.backgroundColor = 'green';
                        //a text will appear at the at the paragraph at the bottopm
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    } else {
                        //changes the color of the text box to red
                       input.style.backgroundColor = 'red';
                       //a text will appear at the at the paragraph at the bottopm
                       document.querySelector('#feedback2').innerHTML = 'Incorrect';
                    }
                 });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3> What is the approximate ratio of people to sheep in New Zealand?</h3>
                <!-- TODO: Add multiple choice question here -->
                <!-- added classes to identify what is correct and incorrect -->
                <button class="incorrect">6 people per 1 sheep</button>
                <button class="incorrect">3 people per 1 sheep</button>
                <button class="incorrect">1 people per 1 sheep</button>
                <button class="incorrect">1 people per 3 sheep</button>
                <button class="correct">1 people per 6 sheep</button>
                <!-- assigned feeback id for the pop up message to know notify the user if he's incorrect or correct -->
                <p id="feedback1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <!-- a type attribbute taht takes text as input -->
                <input type="text"></input>
                <!-- a unique id (check) to be used in java script -->
                <button id="check">Check Answer</button>
                <!-- assigned feeback id for the pop up message to know notify the user if he's incorrect or correct -->
                <p id="feedback2"></p>

            </div>
        </div>
    </body>
</html>
